<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale1">

  <meta name="keywords" content="html, css, web, web development, javascript">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

   crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,
   400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
   rel="stylesheet">
  <title>Shape Creator</title>
  <link rel="icon" href="./assets/image/favicon.png">
  <link rel="stylesheet" href="./assets/style/index.css">
  <link rel="stylesheet" href="./assets/style/reset.css">
  <script type="module" src="./assets/script/shapes.js"></script>
  <script type="module" src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Shape Factory</h1>
      <div class="controls">
        <label for="shape-select">Select Shape :</label>
        <select class="shape-select">
          <option value="circle" name>Circle</option>
          <option value="square">Square</option>
        </select>
        <label for="color-select">Select Color :</label>
        <select class="color-select">
          <option value="#09f">Blue</option>
          <option value="#9f0">Green</option>
          <option value="#f90">Orange</option>
          <option value="#f09">Pink</option>
          <option value="#90f">Purple</option>
        </select>
        <button class="create-btn">Create</button>
      </div>
      <div class="shape-container" class="shape-container"></div>
      <div class="info-display">Information</div>
    </main>
  </body>
</html>
